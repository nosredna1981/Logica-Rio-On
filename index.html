<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script class="">
        //constante
        const Menssagem =" resultado "
        // Declarar Variável e Aribuir valor
        let numero_01 = 10;
        let numero_02 = 20;      

        //Cálculo
        let soma = numero_01 + numero_02; //120

        // Subtração
        let subtracao = numero_01 - numero_02;
        // divisão
        let divisao = numero_01 / numero_02;
        // multiplicação
        let multiplicação = numero_01 * numero_02;

        //Saída na notificação
        window.alert(Menssagem + soma);
        window.alert(Menssagem + subtracao);
        window.alert(Menssagem + divisao);
        window.alert(Menssagem + multiplicação);
        // Saída no Console ou erminal
        console.log(soma);
    </script>
</body>
</html>
